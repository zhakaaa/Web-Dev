<!DOCTYPE html>
<html>
<style>
  table, th, td {
    border:1px solid black;
  }
</style>
<body>

<h2>TR elements define table rows</h2>

<table style="width:100%">
  <tr> <!--it is row-->
    <td>Emil</td>
    <td>lorem</td>
    <td>lroem</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
