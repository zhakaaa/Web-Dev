<!DOCTYPE html>
<html>
<style>
  table, th, td {
    border:1px solid black;
    border-collapse: collapse;
  }
</style>

<body>

<h2>100% wide HTML Table</h2>
<!--Using a percentage as the size unit for a width means how wide will this element be compared to its parent element,-->
<!--which in this case is the <body> element.-->
<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
