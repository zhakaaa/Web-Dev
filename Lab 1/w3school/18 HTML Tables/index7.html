<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, td {
      border: 1px solid black;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Table With Rounded Borders</h2>

<p>Use the CSS border-radius property to add rounded corners to the borders.</p>

<table style="width:100%">
  <tr>
    <th>lorem</th>
    <th>Lorem ipsum.</th>
    <th>lorem</th>
  </tr>
  <tr>
    <td>Lorem ipsum.</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>lorem</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Lorem ipsum dolor.</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
