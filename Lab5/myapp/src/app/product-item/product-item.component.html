<div class="product-card">
    <div class="product-image">
        <img [src]="product.image" [alt]="product.name">
    </div>

    <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p>Цена: <span class="product-price">{{product.price}} тенге </span> </p>
        <p>{{ product.description }}</p>
        <p>⭐ Рейтинг: {{ product.rating }}</p>

      <p>Likes: {{ product.likes }}</p>

      <img src="https://cdn-icons-png.flaticon.com/128/2589/2589175.png" alt="Like icon" class="like" (click)="likeProduct()" l>
      <img src="https://cdn-icons-png.flaticon.com/128/3405/3405244.png" alt="Remove icon" class="remove" (click)="removeProduct()">

    </div>


    <div class="product-actions">
      <button class="shareWhatsapp" (click)="shareToWhatsApp(product.link)" >Поделиться в WhatsApp</button>
      <button class="shareTelegram" (click)="shareToTelegram(product.link)" >Поделиться в Telegram</button>
    </div>

</div>
