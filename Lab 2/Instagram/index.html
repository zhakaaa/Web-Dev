<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <main>
    <img src="images/IG.jpeg" alt="">
    <div class="form-div">
      <form >
        <img src="images/instaLogo.png" alt="" class="instalogo">
        <input type="text" class="input" placeholder="Phone number, usename, or email" required>
        <input type="password" class="input" placeholder="Password" required>
        <button class="login-btn">Log In</button>
        <p id="or">OR</p>
        <a href="#" class="fb-login"><i class='bx bxl-facebook-circle'></i>Log in with Facebook</a>

      </form>

      <div class="sign-up">
        <p class="sign-link">Don't have an account? <a href="#" class="sign-link">Sign Up</a></p>
      </div>
      
      <div class="get-app">
        <p>Get the app</p>
        <div class="store">
          <img src="images/playStore.png" alt="" id="play">
          <img src="images/getMicrosoft.png" alt="" id="microsoft">
        </div>
      </div>

    </div>
  </main>
